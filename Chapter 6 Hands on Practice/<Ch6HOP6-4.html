<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOP 6.4: Positioning</title>
    <style>
        .relative-box {
            position: relative;
            width: 300px;
            height: 200px;
            background-color: lightblue;
        }

        .absolute-box {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 150px;
            height: 100px;
            background-color: lightcoral;
        }
    </style>
</head>
<body>
    <div class="relative-box">
        This is the relative positioned box.
        <div class="absolute-box">
            This is the absolute positioned box.
        </div>
    </div>
</body>
</html>
