<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOP 6.6: Two-Column Layout</title>
    <style>
        .container {
            display: flex;
            gap: 20px;
        }

        .left-column {
            flex: 1;
            background-color: lightgray;
            padding: 20px;
        }

        .right-column {
            flex: 1;
            background-color: lightblue;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            This is the left column.
        </div>
        <div class="right-column">
            This is the right column.
        </div>
    </div>
</body>
</html>
