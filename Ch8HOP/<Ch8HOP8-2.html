<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hands-On Practice 8.2</title>
  <style>
    /* Basic table styling */
    table {
      border: 1px solid #000;
      border-collapse: collapse;
      margin: 20px 0;
    }
    caption {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 0.5em;
    }
    td {
      border: 1px solid #000;
      padding: 0.5em 1em;
      vertical-align: top;
    }
  </style>
</head>
<body>
  <h1>Hands-On Practice 8.2</h1>
  <table>
    <!-- Table caption -->
    <caption>Cana Island Lighthouse</caption>

    <!-- First row: left cell spans three rows -->
    <tr>
      <td rowspan="3">Cana Island Lighthouse</td>
      <td>Built: 1869</td>
    </tr>

    <!-- Second row -->
    <tr>
      <td>Automated: 1944</td>
    </tr>

    <!-- Third row -->
    <tr>
      <td>Tower Height: 65 feet</td>
    </tr>
  </table>
</body>
</html>
